<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popover</title>
</head>
<body>
<div class="container">
  <button class="btn error popover-btn" data-target="example">Click to toggle popover</button>
</div>
<div class="popover" id="example">
  <div class="popover__title">
    Popover title
  </div>
  <div class="popover__text">
    And here's some amazing content. It's <br> very engaging. Right?
  </div>
</div>
</body>
</html>
